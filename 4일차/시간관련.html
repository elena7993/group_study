<body>

  <!-- *문제
  현재 시간을 화면에 나타나게 할 것
  ex) 13:30:39

  초, 분이 현재 시간에 맞춰서 계속 변해야합니다. -->

  <!-- 사용할 것: new Date, if문??? for문?? -->

  <div class="wrap">
    <h2 class="current_time"></h2>
  </div> 

  <script>

    // 현재시간을 불러올 수 있는 것
    // 현재분을 불러올 수 있는 것
    // 현재초를 볼러올 수 있는 것

    const currentTime = document.querySelector('.current_time');

    const datehandler = () =>{  
    const date = new Date();
    
    const hour = date.getHours();
    const min = date.getMinutes();
    const sec = date.getSeconds();

    currentTime.innerHTML = `${hour}:${min}:${sec}`;
    }

    setInterval(datehandler, 1000);

  </script>
  
</body>
</html>
