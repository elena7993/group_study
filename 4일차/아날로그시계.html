<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <style>

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightgray;
      }

      .clock{
        width: 350px;
        height: 350px;
        border-radius: 50%;
        border: 8px solid #f3741a;
        position: relative;
        background-color: #f3741a;
      }

      .second,
      .minute,
      .hour{
        width: 50%;
        height: 6px;
        position: absolute;
        top: 50%;
        transform: rotate(90deg);
        transition: all 0.05s ease-in-out;
        transform-origin: 100%;
      }

      .hour{
        height: 7px;
        background-color: #000
      }

      .minute{
        height: 4px;
        background-color: #000
      }

      .second{
        height: 2px;
        background-color: rgb(252, 216, 12)
      }

    </style>

</head>
<body>

  <div class="clock">

    <div class="second"></div>
    <div class="minute"></div>
    <div class="hour"></div>

  </div>

  <div class="time_wrapper">
    <h3 class="current_time"></h3>
  </div>

  <script>

    // 1ì´ˆë‹¹ 6ë„
    // 1ë¶„ë‹¹ 6ë„ + ì´ˆì— 0.1ë„ì”©
    // 1ì‹œê°„ë‹¹ 30ë„ + 1ë¶„ì— 0.5ë„ì”©

    const secEl = document.querySelector('.second'); 
    const minEl = document.querySelector('.minute'); 
    const hourEl = document.querySelector('.hour'); 


    const yourClock = () => {
      const date = new Date();

      const hour = date.getHours(); 
      const mins = date.getMinutes(); 
      const sec = date.getSeconds();
      
      const hourDeg = (hour * 30) + (mins * 0.5); 
      const minsDeg = (mins * 6) + (sec * 0.1);
      const secDeg = sec * 6;

      hourEl.style.transform = `rotate(${hourDeg + 90}deg)`;
      minEl.style.transform = `rotate(${minsDeg + 90}deg)`;
      secEl.style.transform = `rotate(${secDeg + 90}deg)`;

      // cssì‹œê³„ëŠ” ê¸°ë³¸ì´ 9ì‹œë°©í–¥ìœ¼ë¡œ ì„¤ì •ë˜ì–´ìžˆìŒ
      // ë”°ë¼ì„œ 90ë„ì”© ë”í•´ì¤˜ì•¼í•¨*********************

    }

    yourClock();

    setInterval(yourClock, 1000);

    }

  </script>
  
</body>
</html>
